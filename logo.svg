<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" rx="30" ry="30" fill="#f8f9fa" />
  
  <!-- Document stack (background) -->
  <rect x="60" y="75" width="180" height="150" rx="10" ry="10" fill="#e9ecef" />
  <rect x="70" y="65" width="180" height="150" rx="10" ry="10" fill="#dee2e6" />
  
  <!-- Main document -->
  <rect x="80" y="55" width="180" height="150" rx="10" ry="10" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  
  <!-- Text lines on document -->
  <line x1="100" y1="85" x2="240" y2="85" stroke="#adb5bd" stroke-width="3" />
  <line x1="100" y1="105" x2="240" y2="105" stroke="#adb5bd" stroke-width="3" />
  <line x1="100" y1="125" x2="180" y2="125" stroke="#adb5bd" stroke-width="3" />
  
  <!-- Microphone icon -->
  <circle cx="90" cy="170" r="25" fill="#5e60ce" />
  <path d="M90 155 L90 185 M82 160 L82 180 M98 160 L98 180" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <path d="M75 170 C75 185, 105 185, 105 170" stroke="#ffffff" stroke-width="2" stroke-linecap="round" fill="none" />
  
  <!-- Summary document with arrow -->
  <polygon points="200,140 260,140 260,200 200,200" fill="#64dfdf" stroke="#5e60ce" stroke-width="2" />
  <line x1="210" y1="160" x2="250" y2="160" stroke="#ffffff" stroke-width="3" />
  <line x1="210" y1="175" x2="250" y2="175" stroke="#ffffff" stroke-width="3" />
  <line x1="210" y1="190" x2="230" y2="190" stroke="#ffffff" stroke-width="3" />
  
  <!-- Arrow connecting the two -->
  <path d="M130 170 L180 170" stroke="#5e60ce" stroke-width="3" stroke-linecap="round" />
  <polygon points="180,170 170,165 170,175" fill="#5e60ce" />
  
  <!-- Text -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#5e60ce">Note-Summarizer</text>
</svg>